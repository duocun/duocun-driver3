<ion-header>
  <div class="container">
    <ion-toolbar>
      <ion-title translate="Pickup"></ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="container container-md">
    <ion-list>
      <ion-item
        *ngFor="let order of orders"
      >
        <ion-row>
          <ion-col size="8">
            {{order.items[0].product.name}}
          </ion-col>
          <ion-col size="1">
            &times; {{order.items[0].quantity}}
          </ion-col>
          <ion-col size="1">

          </ion-col>
          <ion-col size="2">
            sss
          </ion-col>
        </ion-row>  
      </ion-item>
    </ion-list>
  </div>
</ion-content>
